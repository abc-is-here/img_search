<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Search for an image using text!!</h1>
    <form action="">
        <input type="text" id="sea_inp"
        placeholder="Search here!">
        <button type="submit" id="sea_btn">Search</button>
    </form>
    <div class="sea_results">
        <div class="sea_result">
            <img src="https://images.unsplash.com/photo-1720440931331-bdc0e7af2045?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Girrafes!">
            <a href="https://unsplash.com/photos/a-couple-of-giraffe-standing-on-top-of-a-dry-grass-field-UQPar9EU5Ho" target="_blank">Girrafes eating grass</a>
        </div>
        <div class="sea_result">
            <img src="https://images.unsplash.com/photo-1720692739658-ee952b1aebb1?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Coffee!">
            <a href="https://unsplash.com/photos/a-cappuccino-and-croissant-on-a-table-3FziX7DFVJY" target="_blank">A cup of warm coffee</a>
        </div>
        <div class="sea_result">
            <img src="https://plus.unsplash.com/premium_photo-1719850361670-2897ae0f8b4e?q=80&w=1376&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="A hungry fox!">
            <a href="https://unsplash.com/photos/a-close-up-of-a-fox-with-a-blurry-background-wx2KXU4NIMU" target="_blank">A hungry fox!</a>
        </div>
    </div>
    <button id="sh-mo">Show more</button>
    <script src="script.js"></script>
</body>
</html>
